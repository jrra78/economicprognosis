        async function getDataFromBanxicoSIESerie(serie) {
            console.log(serie)
            var yearlyIndices = ['SP74625'];
            var obs = new Array();
            var obsDelta = new Array();
            var obsChange = new Array();
            let seriesData = serie['datos']
            console.log(seriesData)
            seriesData.forEach(async(observation) => {
                if (observation['fecha'].includes('/')) {
                    var [day, month, year] = observation['fecha'].split('/')
                    var obsDate = new Date(+year, month-1, +day);
                    var obsValue = parseFloat(observation['dato'].replace(',',''));
                    if (isNaN(obsValue)) {obsValue = null} 
                    obs.push([obsDate, obsValue])
                }
            })
            //
            if (yearlyIndices.includes(serie['idSerie'])) {
                console.log('its an index')
            }
            //
            obsDelta.push([obs[0][0], 0])
            for (let j=1;j<obs.length; j++) {
                let delta = null;
                if (obs[j-1][1] !== null && obs[j][1] !== null) {
                    delta = obs[j][1]-obs[j-1][1];
                }
                obsDelta.push([obs[j][0], delta])
            }
            //
            obsChange.push([obsDelta[0][0], 0])
            for (let j=1; j<obsDelta.length; j++) {
                let change = null;
                if (obsDelta[j][1] !== null && obs[j][1] !== null) {
                    let sign = Math.sign(obsDelta[j][1])
                    switch (sign) {
                        case 1:
                            change = (obsDelta[j][1])/Math.abs(obs[j][1])-1;
                            break;
                        case -1:
                            change = 1-(obsDelta[j][1])/Math.abs(obs[j][1]);
                            break;
                        case 0:
                            change = 0;
                            break;
                        case -0:
                            change = 0;
                            break;
                    };
                };
                obsChange.push([obsDelta[j][0], change])
            }
            //
            serieObject = {'id': serie['idSerie'],
                           'name': serie['titulo'],
                           'shortName': '',
                           'obs': obs,
                           'obsDelta': obsDelta,
                           'obsChange':obsChange}
            return serieObject
        }
