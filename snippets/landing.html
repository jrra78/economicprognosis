    <script>
        var apiUrl = 'https://jrra.pythonanywhere.com';

        async function brokerSieApi(seriesInScope) {
            var inputData = {'seriesInScope': seriesInScope};
            var endPoint = apiUrl + '/brokers/sie_api';
            console.log('API end point: ', endPoint)
            console.log('data sent: ', JSON.stringify(inputData))
            init = {method: 'POST',
                    body: JSON.stringify(inputData),
                    cache: 'no-cache',
                    headers: new Headers ({'content-type': 'application/json'})}
            fetch(endPoint, init)
            .then(function(response) {
                if (response.status === 200) {
                    response.json().then(function(returnedJson) {
                        console.log(returnedJson)
                    });
                } else {
                }
            });
        }

        async function fetchSieApi() {
            var seriesInScope = 'SF61745,SF331451,SF43783,SF43936,SF43718,SF43707,SP30578,SP74625,SP68257';
            let response = await brokerSieApi(seriesInScope);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSieApi()
        });
    </script>
