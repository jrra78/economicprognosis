<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Demo of data integration and BI">
        <meta name="author" content="Jesus Ramiro Roman Acosta">
        <title>Economic Prognosis</title>
        <link rel="icon" href="https://cdn.jsdelivr.net/gh/jrra78/images@main/png/jrra_favicon.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <!-- Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            /* Show it is fixed to the top */
            body {
            min-height: 7.5rem;
            padding-top: 5.5rem;
            }
        </style>
    </head>

    <body>

        <div id="sidebar" class="offcanvas offcanvas-start bg-dark text-light">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Topics in scope</h1>
                <!--button id='sidebarCloseButton' type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button-->
                <button id='sidebarCloseButton' type="button" class="btn-close btn-close-white"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-graph-up-arrow"></i>
                        &nbsp;Inflation
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-currency-exchange"></i>
                        &nbsp;Foreign exchange
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-briefcase"></i>
                        &nbsp;Stock markets
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-basket3"></i>
                        &nbsp;Commodities
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-binoculars"></i>
                        &nbsp;Industry insights
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-newspaper"></i>
                        &nbsp;News (Spanish)
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-box2-heart"></i>
                        &nbsp;Complements
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-file-earmark-person"></i>
                        &nbsp;About
                    </a>
                </ul>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid mt-3">
                <a class="navbar-brand">
                    <i class="bi bi-clipboard2-data"></i>
                    <span class="navbar-text">Economic Prognosis</span>
                </a>
                <form class="d-flex">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </form>
            </div>
        </nav>

        <main id="main" class="container">

            <div id="appLoading" class="d-none bg-light p-1 rounded" style="width:100%;">
                <div class="container text-center" style="width:100%;">
                    <img class ="mx-auto d-block" src="https://cdn.jsdelivr.net/gh/jrra78/images@main/gif/bar.gif">
                </div>
            </div>

            <div id="appContent" class="d-block bg-light p-1 rounded" style="width:100%;">
                <button id="genericButton" type="button" class="btn btn-primary">Open modal window</button>
            </div>

        </main>

        <div class="modal fade" id="modalWindow">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 id='modalWindowTitle' class="modal-title">Modal window title</h4>
                        <button id="modalWindowCloseBtnHeader" type="button" class="btn-close"></button>

                    </div>

                    <div id="modalWindowBody" class="modal-body">
                        <div id="modalWindowBodyContent" class="container-fluid d-block"></div>
                        <div id="modalWindowBodyContentInProgress" class="container-fluid d-block">
                            <div class="container text-center" style="width:100%;">
                                <img class ="mx-auto d-block" src="https://cdn.jsdelivr.net/gh/jrra78/images@main/gif/bar.gif">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="modalWindowCloseBtnFooter" type="button" class="btn btn-dark">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="../js/openData.js"></script>
    <script type="text/javascript" src="../js/domMgmt.js"></script>
    <script type="text/javascript" src="../js/landing.js"></script>

</html>
